<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div th:fragment="post(post)" class="post">
    <div th:each="post : ${posts}">
    <h3 th:text="${post.title}"></h3>
    <p th:text="${post.body}"></p>
    <h5>Category : </h5>
    <span th:each="category : ${post.categories}"> </span></h3>
</div><br>
</div>
</body>
</html>
