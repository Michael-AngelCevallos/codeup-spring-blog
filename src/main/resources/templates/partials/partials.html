<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${'My Blog | ' + title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<style>

</style>

<header th:fragment="header(text)" class="container">
    <h1 class="text-center display-4 my-4" th:text="${text}"></h1>
</header>

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Spring Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/posts">Posts</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/posts/create">Write Post</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/company/companyOrUser}">Sign up</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" id="logout-link" href="/login">Logout</a>
                    <form id="logout-form" th:action="@{/logout}" th:method="POST"></form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" id="profile-link" th:href="@{/users/profile}">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<footer th:fragment="footer" style="padding: 20px;">
    <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between;" >

        <div style="flex: 1;">
            <h3 style="margin-bottom: 10px;">Quick Links</h3>
            <ul style="list-style: none; margin: 0; padding: 0;" id="footer-links">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/aboutUs}" th:method="get">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a th:href="@{/contactUs}" th:method="get">Contact Us</a></li>
            </ul>
        </div>
    </div>
</footer>





<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</th:block>

</html>
