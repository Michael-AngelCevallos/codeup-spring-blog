<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
</head>
<body>

<h1>Products List</h1>

<div th:each="product : ${products}">
    <h3 th:text="${product.name}"></h3>
    <h3>Cost in cents: <span th:text="${product.costInCents}"></span></h3>
</div>

</body>
</html>
