<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create Post</h1>
<!--<a th:href="@{/about/num=7}"></a>-->


<form th:method="POST" th:action="@{/post/create}">
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" placeholder="Enter Title">

    <label for="body">Body:</label>
    <input type="text" id="body" name="body" placeholder="Enter Description">

    <button type="submit">Create Post</button>
</form>

</body>
</html>
