<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index With Form Model Binding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body{
            background-color: cadetblue;
        }

        #createButton{
            display: flex;
            align-content: center;
        }
    </style>
</head>
<body>
<!--<nav th:replace="partials/navbar :: navbar"></nav>-->

<div th:each="post : ${post}">


        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>

 <br>
    <form th:action="@{posts1/{id}/edit}" method="get">
        <button type="submit" class="btn btn-warning">Edit Post</button>
    </form><br>
</div>

<br><br>

<div>
    <form th:action="@{/posts1/create}" method="GET">
        <button type="submit" class="btn btn-success" id="createButton">Create Post</button>
    </form>
</div>



</body>
</html>
