<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index With Form Model Binding</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>


<div th:each="post : ${post}">


        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>

 <br>




</div>




</body>
</html>
