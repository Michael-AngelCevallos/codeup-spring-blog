<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{partials/partials.html :: head('Company Sign Up')}"></head>
<body>
<nav th:replace="~{partials/partials.html :: nav}"></nav>
<header th:replace="~{partials/partials.html :: header('Create A Company Account')}"></header>


<main class="container">

    <!--  utilizes user/sign-up @PostMapping method in User Controller-->
    <form th:action="@{/company/sign-up}" method="POST" th:object="${company}">
        <div class="mt-3">
            <label class="form-label" for="companyName">Name Of Your Company: </label>
            <input class="form-control" id="companyName" th:field="*{companyName}" />
        </div>

        <div class="mt-3">
            <label class="form-label" for="email">Company Email: </label>
            <input class="form-control" id="email" th:field="*{companyEmail}" />
        </div>

        <div class="mt-3">
            <label class="form-label" for="password">Your Company Profile Password: </label>
            <input class="form-control" id="password" type="password" th:field="*{companyPassword}" />
        </div>

        <div>
            <label class="form-label" for="phoneNumber">Company Phone Number Contact: </label>
            <input class="form-control" id="phoneNumber" th:field="*{companyNumber}" />
        </div>


        <!--    Takes you back to loggin page when clicked-->
        <form th:action="@{/login}" method="get">
            <div class="d-grid mt-3" >
                <button class="btn btn-dark">Sign me up!</button>
            </div>
        </form>

    </form>



</main>
</body>
</html>
