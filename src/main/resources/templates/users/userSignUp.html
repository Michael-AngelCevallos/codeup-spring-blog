<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head('Sign Up')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Create an Account')"></header>


<main class="container">


<!--  utilizes user/sign-up @PostMapping method in User Controller-->
  <form th:action="@{/users/sign-up}" method="POST" th:object="${user}">

    <div class="mt-3">
      <label class="form-label" for="firstName">First Name</label>
      <input class="form-control" id="firstName" th:field="*{firstName}" />
    </div>

    <div class="mt-3">
      <label class="form-label" for="lastName">Last Name</label>
      <input class="form-control" id="lastName" th:field="*{lastName}" />
    </div>

    <div class="mt-3">
      <label class="form-label" for="username">Username</label>
      <input class="form-control" id="username" th:field="*{username}" />
    </div>

    <div class="mt-3">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" id="email" th:field="*{email}" />
    </div>

    <div class="mt-3">
      <label class="form-label" for="password">Password</label>
      <input class="form-control" id="password" type="password" th:field="*{password}" />
    </div>

<!--    Takes you back to loggin page when clicked-->
    <form th:action="@{/login}" method="get">
    <div class="d-grid mt-3" >
      <button class="btn btn-dark">Sign me up!</button>
    </div>
    </form>

  </form>



</main>
</body>
</html>
