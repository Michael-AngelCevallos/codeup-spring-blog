<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{partials/partials.html :: head('Login')}"></head>
<body>
<nav th:replace="~{partials/partials.html :: nav}"></nav>
<header th:replace="~{partials/partials.html :: header('Login')}"></header>
<main class="container">
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mt-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" placeholder="Enter username"/>
        </div>
        <div class="mt-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" placeholder="Enter password"/>
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-dark">Log In</button>
        </div>
    </form>

    <form th:action="@{/company/companyOrUser}" method="get">
        <div class="d-grid mt-3">
            <button class="btn btn-dark">Sign Up</button>
        </div>
    </form>



    <br><br>
    <hr>
    <footer th:replace="~{partials/partials.html :: footer}">

    </footer>

</main>
</body>
</html>
